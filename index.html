<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Minha Música Favorita</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Centraliza verticalmente */
      align-items: center;     /* Centraliza horizontalmente */
      background-color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 20px;
    }

    .player-container {
      width: 80%;
      max-width: 500px; /* Limita o tamanho do player */
    }

    iframe {
      width: 100%;
      height: 400px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>Ouça minha música favorita:</h1>

  <div class="player-container">
    <!-- Player do Spotify incorporado -->
    <iframe 
      src="https://open.spotify.com/embed/track/3xKsf9qdS1CyvXSMEid6g8?utm_source=generator" 
      frameborder="0" allowfullscreen=""  
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </div>

</body>
</html>
